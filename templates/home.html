<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>California House Price Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(to right, #e0f7fa, #ffffff);
            padding: 2rem;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        h2 {
            font-weight: 600;
            margin-bottom: 2rem;
            text-align: center;
            color: #00796b;
        }
        .btn-primary {
            background-color: #00796b;
            border-color: #00796b;
        }
        .btn-primary:hover {
            background-color: #004d40;
            border-color: #004d40;
        }
        .result {
            margin-top: 2rem;
            font-size: 1.25rem;
            color: #2e7d32;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>üè° California House Price Predictor</h2>
    <form method="POST" action="/predict">
        <div class="mb-3">
            <label class="form-label">Median Income (in 10,000 USD)</label>
            <input type="number" step="any" class="form-control" name="MedInc" required>
        </div>
        <div class="mb-3">
            <label class="form-label">House Age (years)</label>
            <input type="number" step="any" class="form-control" name="HouseAge" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Average Rooms (per household)</label>
            <input type="number" step="any" class="form-control" name="AveRooms" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Average Bedrooms (per household)</label>
            <input type="number" step="any" class="form-control" name="AveBedrms" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Population (people)</label>
            <input type="number" step="any" class="form-control" name="Population" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Average Occupancy (people per household)</label>
            <input type="number" step="any" class="form-control" name="AveOccup" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Latitude (¬∞)</label>
            <input type="number" step="any" class="form-control" name="Latitude" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Longitude (¬∞)</label>
            <input type="number" step="any" class="form-control" name="Longitude" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Predict</button>
    </form>
    {% if prediction_text %}
        <div class="result mt-4">
            {{ prediction_text }}
        </div>
    {% endif %}
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
