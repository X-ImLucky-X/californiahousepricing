<!DOCTYPE html>
<html>
<head>
    <title>California House Price Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            padding: 40px;
        }

        .container {
            background: #ffffff;
            padding: 30px;
            max-width: 600px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px #ccc;
        }

        h2 {
            text-align: center;
            color: #333333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input[type="number"] {
            padding: 10px;
            margin: 8px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        input[type="submit"] {
            padding: 10px;
            margin-top: 20px;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .prediction {
            margin-top: 20px;
            font-size: 1.2rem;
            text-align: center;
            color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>California House Price Prediction</h2>
        <form action="/predict" method="POST">
            <label>Median Income (MedInc)</label>
            <input type="number" step="any" name="MedInc" required>

            <label>House Age</label>
            <input type="number" step="any" name="HouseAge" required>

            <label>Average Rooms</label>
            <input type="number" step="any" name="AveRooms" required>

            <label>Average Bedrooms</label>
            <input type="number" step="any" name="AveBedrms" required>

            <label>Population</label>
            <input type="number" step="any" name="Population" required>

            <label>Average Occupancy</label>
            <input type="number" step="any" name="AveOccup" required>

            <label>Latitude</label>
            <input type="number" step="any" name="Latitude" required>

            <label>Longitude</label>
            <input type="number" step="any" name="Longitude" required>

            <input type="submit" value="Predict">
        </form>

        {% if prediction_text %}
            <div class="prediction">{{ prediction_text }}</div>
        {% endif %}
    </div>
</body>
</html>
